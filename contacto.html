<html lang="es">

  <body>
    <!-- Este seria el header con los botones de navegacion, no se si iria el de contacto -->
    <!--HEADER-->
    <header>
      <div class="title">
        <a href="index.html">
          <img
            src="https://plus.unsplash.com/premium_photo-1723478527060-db98550c1c07?q=80&w=1702&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="IDW S.A."
          />
        </a>
        <h1>Clinica Medica Vita</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="institucional.html">Institucional</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulario de contacto -->
    <!-- placeholder muestra las letras grices de los recuerdos, en caso de sacar el nombre al boton-->
    <main>
      <section>
        <h2>Contacto</h2>
        <!--Action seria la direccion en donde se almacena, y post en method es por si son mas 255 carac-->
        <form action="/mensajesdecontacto" method="POST">
          <!--el for es para que al hacer click sobre la palabra te lleve al cuadro de texto-->
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="input-campo"
            placeholder="Ingrese su Nombre"
          /><br /><br />

          <label for="correo">Correo electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="input-campo"
            placeholder="Ingrese su email"
          /><br /><br />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="8"
            cols="50"
            placeholder="Ingrese el mensaje"
          ></textarea
          ><br /><br />

          <button type="submit">Enviar</button>
        </form>
      </section>

      <!-- Información de contacto -->
      <section class="info-contacto">
        <h3>Información de Contacto</h3>
        <p>📞 +549 345 154 000 000</p>
        <p>📍 Calle Cualquiera 1234, Argentina. Entre Rios, Concordia</p>
      </section>

      <!-- Imagen de la ubicacion o link a google maps -->
      <section class="ubicacion">
        <h3>Nuestra Ubicación</h3>
        <img src="https://" width="" height="" />
      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
